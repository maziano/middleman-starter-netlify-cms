  title: Delivering Digital Textile Printing Services and Sales in Australia
story: Colour Spark provides a suite of digital printing services to our clients
  in Australia including services such as Digital and Screen fabric printing
  (100% cotton, triblends, and 100% polyester), product customisation on
  products such as Cups, Socks, Hats, and Tote bags etc., production of digital
  coloured transfers, sales of high quality textile inks, and Polyester Transfer
  (PET) films for Direct to Film (DTF) Transfers.
