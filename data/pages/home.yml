  title: Delivering Digital Textile Printing Services in Australia
story: Colour Spark provides a suite of digital printing services to our clients
  in Australia including fabric printing (100% cotton, triblends, and 100%
  polyester), product customisation on utentils such as Cups, Tote bags,
  production of digital transfers, sale of high quality textile inks, PET
  transfer films for Direct to Film (DTF) Transfers.
